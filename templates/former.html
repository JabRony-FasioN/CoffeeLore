{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('register') }}" method="post" autocomplete="off">
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="namer" name="fullname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">логин</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="messager" name="login">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="messager" name="password">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>


<div class="form-group">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alet-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">х</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <input type="submit" value="Former" class="form-control btn bnt-primarty" name="">
  <p style="padding: 5px;">
    <a href="#" class="btn btn-dark">Login</a>
  </p>
</div>
</form>
{% endblock %}
